    <main class="flex-shrink-0">

      <div class="row g-3 container-fluid">
        <fieldset>
          <legend>Datos</legend>
        <div class="col-md-12">
          <label for="entradaFechaActual" class="form-label">Fecha:</label>
          <input type="date" class="form-control" id="entradaFechaActual" />
        </div>
        <div class="col-md-12">
          <label for="entradaApellidoPaterno" class="form-label"
            >Apellido paterno:</label
          >
          <input
            type="text"
            class="form-control"
            id="entradaApellidoPaterno"
            placeholder="Apellido paterno"
          />
        </div>
        <div class="col-12">
          <label for="entradaApellidoMaterno" class="form-label"
            >Apellido materno:</label
          >
          <input
            type="text"
            class="form-control"
            id="entradaApellidoMaterno"
            placeholder="Apellido materno"
          />
        </div>
        <div class="col-12">
          <label for="entradaNombre" class="form-label">Nombre:</label>
          <input
            type="text"
            class="form-control"
            id="entradaNombre"
            placeholder="Nombre"
          />
        </div>
        <div class="col-md-12">
          <label for="entradaFechaNacimiento" class="form-label"
            >Fecha de nacimiento:</label
          >
          <input type="date" class="form-control" id="entradaFechaNacimiento" />
        </div>
        <div class="col-md-12">
          <label for="entradaEdad" class="form-label">Edad:</label>
          <input type="number" class="form-control" id="entradaEdad" />
        </div>
        <div class="col-md-12">
          <label for="entradaCURP" class="form-label">CURP:</label>
          <input type="text" class="form-control" id="entradaCURP" />
        </div>
        <div class="col-md-12">
          <label class="form-check-label d-block">Sexo:</label>
          <div class="form-check-inline mt-1">
            <input
              type="radio"
              class="btn-check"
              name="opcionesSexo"
              id="sexoHombre"
              autocomplete="off"
            />
            <label class="btn btn-outline-success" for="sexoHombre"
              >Hombre</label
            >
            <input
              type="radio"
              class="btn-check"
              name="opcionesSexo"
              id="sexoMujer"
              autocomplete="off"
              onchange="javascript:showContent()"
            />
            <label class="btn btn-outline-success" for="sexoMujer">Mujer</label>
          </div>
        </div>
        <!-- Sección de la respuesta mujer  -->
        <div class="col-md-12 oculto" id="respuestaMujer">
          <label class="form-check-label d-block"
            >¿Te encuentras embarazada?</label
          >
          <div class="form-check-inline mt-1">
            <input
              type="radio"
              class="btn-check"
              name="opcionesEmbarazo"
              id="embarazoSi"
              autocomplete="off"
              onchange="javascript:showContent()"
            />
            <label class="btn btn-outline-success" for="embarazoSi" >Si</label>
            <input
              type="radio"
              class="btn-check"
              name="opcionsEmbarazo"
              id="embarazoNo"
              autocomplete="off"
              checked
            />
            <label class="btn btn-outline-success" for="embarazoNo">No</label>
          </div>
        </div>
        <!-- Fin de la sección de la respuesta mujer  -->
        <!-- Sección de la respuesta si de embarazo  -->
        <div class="col-md-12 oculto" id="respuestaEmbarazo">
          <div class="col-md-12">
            <label for="entradaTiempoEmbarazo" class="form-label"
              >Meses de embarazo:</label
            >
            <input
              type="number"
              class="form-control"
              id="entradaTiempoEmbarazo"
              min="1"
              max="9"
            />
          </div>
          <div class="col-md-12 oculto" id="respuestaPeriodo">
            <label class="form-check-label d-block"
              >¿Se encuentra en periodo de puerperio?</label
            >
            <div class="form-check-inline col-12 mt-1">
              <input
                type="radio"
                class="btn-check"
                name="opcionesPeriodoPuerperio"
                id="periodoPuerperioSi"
                autocomplete="off"
                onchange="javascript:showContent()"
              />
              <label class="btn btn-outline-success" for="periodoPuerperioSi"
                >Si</label
              >
              <input
                type="radio"
                class="btn-check"
                name="opcionesPeriodoPuerperio"
                id="periodoPuerperioNo"
                autocomplete="off"
                checked
              />
              <label class="btn btn-outline-success" for="periodoPuerperioNo"
                >No</label
              >
            </div>
          </div>
          <div class="col-md-12 oculto" id="respuestaPeriodoPuerperio">
            <label for="entradaTiempoPP" class="form-label"
              >Dias de puerperio:</label
            >
            <input
              type="number"
              class="form-control"
              id="entradaTiempoPP"
              min="1"
            />
          </div>
        </div>
        <!-- Fin de la sección de la respuesta si de embarazo  -->
        <div class="col-md-12">
          <label class="form-check-label d-block">Nacionalidad:</label>
          <div class="form-check-inline col-12 mt-1">
            <input
              type="radio"
              class="btn-check"
              name="opcionesNacionalidad"
              id="nacionalidadMexicana"
              autocomplete="off"
            />
            <label class="btn btn-outline-success" for="nacionalidadMexicana"
              >Mexicana</label
            >
            <input
              type="radio"
              class="btn-check"
              name="opcionesNacionalidad"
              id="nacionalidadExtranjera"
              autocomplete="off"
              onchange="javascript:showContent()"
            />
            <label class="btn btn-outline-success" for="nacionalidadExtranjera"
              >Extanjera</label
            >
          </div>
        </div>
        <!-- Sección de la respuesta de nacionalidad extranjera  -->
        <div class="col-md-12 oculto" id="respuestaNacionalidad">
          <div class="col-md-12">
            <label class="form-check-label d-block">¿Es migrante?</label>
            <div class="form-check-inline col-12 mt-1">
              <input
                type="radio"
                class="btn-check"
                name="opcionesMigrante"
                id="migranteSi"
                autocomplete="off"
                onchange="javascript:showContent()"
              />
              <label class="btn btn-outline-success" for="migranteSi">Si</label>
              <input
                type="radio"
                class="btn-check"
                name="opcionesMigrante"
                id="migranteNo"
                autocomplete="off"
                checked
              />
              <label class="btn btn-outline-success" for="migranteNo">No</label>
            </div>
          </div>
        </div>
        <div class="col-md-12 oculto"  id="respuestaMigrante">
            <label for="entradaNacionalidad" class="form-label"
              >Nacionalidad:</label
            >
            <input
              type="text"
              class="form-control"
              id="entradaNacionalidad"
              placeholder="Nacionalidad"
            />
        </div>
        <!-- Fin de la sección de la respuesta de nacionalidad extranjera -->
        <div class="col-md-12 oculto" id="respuestaNacionalidadFecha">
          <label class="form-check-label d-block"

          >

            <label class="btn btn-outline-success" for="paisesVisitadosSi"

            <input
              type="radio"
              class="btn-check"
              name="opcionesPaisesVisitados"
              id="paisesVisitadosNo"
              autocomplete="off"
              checked
            />
            <label class="btn btn-outline-success" for="paisesVisitadosNo"
              >No</label

          </div>
        </div>
        <!-- Seción de respuesta si a salido fuera del pais -->
        <div class="col-md-12 oculto" id="repuestaPaisesVisitados">

            class="form-control mt-1"

          <input

            class="form-control mt-1"
